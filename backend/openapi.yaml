openapi: 3.0.0
info:
  title: JobConnect API
  version: 1.0.0
  description: API for JobConnect Uganda MVP
servers:
  - url: https://api.jobconnect.ug/v1
paths:
  /auth/login:
    post:
      summary: Login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200':
          description: JWT Token
  
  /jobs:
    get:
      summary: List jobs
      parameters:
        - name: search
          in: query
          schema: { type: string }
        - name: location
          in: query
          schema: { type: string }
      responses:
        '200':
          description: List of published jobs
    post:
      summary: Create a manual job (Employer only)
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobInput'
      responses:
        '201':
          description: Job created

  /webhooks/whatsapp:
    post:
      summary: WhatsApp Cloud API Webhook Receiver
      description: Receives raw messages, validates signature, and queues for ingestion.
      responses:
        '200':
          description: Acknowledged

  /admin/ingest-queue:
    get:
      summary: List pending WhatsApp ingestions
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of logs pending moderation

  /payments/flutterwave/initialize:
    post:
      summary: Start payment flow
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                amount: { type: number }
                email: { type: string }
                purpose: { type: string }

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    JobInput:
      type: object
      required: [title, description]
      properties:
        title: { type: string }
        companyName: { type: string }
        description: { type: string }
        applicationLink: { type: string }
